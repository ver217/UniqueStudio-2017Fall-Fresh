<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../static/src/main.css"/>
    <link rel="stylesheet" href="../static/src/semantic/accordion.min.css"/>
    <script src="../static/src/jquery-3.1.1.min.js"></script>
    <script src="../static/src/semantic/semantic.js"></script>

    <script src="../static/src/semantic/tablesort.js"></script>
