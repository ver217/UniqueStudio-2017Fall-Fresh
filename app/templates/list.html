{% extends "base.html" %}
{% block content %}

<table class="ui celled table">
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>院系专业</th>
        <th>年级</th>
        <th>所在校区</th>
        <th>电话号码</th>
        <th>电子邮箱</th>
        <th>组别</th>
        <th>个人简介</th>
        <th>简历</th>
        <th>报名时间</th>
    </tr>
    </thead>
    <tbody>
    {% for i in info %}
    <tr>
        <td>{{i[11]}}</td>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[6]}}</td>
        <td>{{i[7]}}</td>
        {% if i[8]==0 %}
        <td class="negative"><i class="icon close"></i>无</td>
        {% else %}
        <td class="positive"><i class="icon checkmark"></i>有</td>
        {% endif %}
        <td>
            <div class="ui accordion">
                <div class="title"><i class="dropdown icon"></i> 详细信息</div>
                <div class="content">
                    <p class="transition hidden">{{i[9]}}</p>
                </div>
            </div>
        </td>
        <td>{{i[10]}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>



{% endblock %}
