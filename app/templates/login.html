{% extends "base.html" %}
{% block content %}
<form class="ui form center aligned" action="/system/login/post" method="post">
    <div class="field">
        <label>ID</label>
        <input type="text" name="id" placeholder="ID" id="id">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="pw" placeholder="Password" id="password">
    </div>
    <button class="ui button" type="submit" onsubmit="input_check()">Submit</button>
</form>
{% endblock %}
